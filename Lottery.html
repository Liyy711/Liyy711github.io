<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>买/不买 抽奖转盘</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px 0;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* 80% 红色（不买），20% 绿色（买） */
            background: conic-gradient(
                #F44336 0% 80%,  
                #4CAF50 80% 100%  
            );
            position: relative;
            transition: transform 4s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .text-not-buy {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-144deg) translate(0, -100px);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 3px #000;
            width: 80px;
            text-align: center;
        }
        .text-buy {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(324deg) translate(0, -100px);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 3px #000;
            width: 80px;
            text-align: center;
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #ff9800;
            z-index: 10;
        }
        #draw-btn {
            padding: 10px 30px;
            font-size: 18px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #draw-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #draw-btn:hover:not(:disabled) {
            background: #1976D2;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <div class="text-not-buy">不买</div>
            <div class="text-buy">买</div>
        </div>
    </div>
    <button id="draw-btn">开始抽奖</button>
    <div id="result"></div>

    <script>
        const wheel = document.getElementById('wheel');
        const drawBtn = document.getElementById('draw-btn');
        const result = document.getElementById('result');

        // 配置：不买占 80%，对应角度上限为 360 * 0.8 = 288°
        const NOT_BUY_RATIO = 0.8;
        const NOT_BUY_MAX_ANGLE = 360 * NOT_BUY_RATIO - 0.1; // 287.9°，严格避开绿色区域

        let totalRotateAngle = 100; // 初始角度设为红色区域内
        wheel.style.transform = `rotate(${totalRotateAngle}deg)`;
        let isSpinning = false;

        drawBtn.addEventListener('click', draw);

        function draw() {
            if (isSpinning) return;
            result.textContent = '';
            drawBtn.disabled = true;
            isSpinning = true;

            const res = '不买';

            // 随机选择一个安全的落点角度（0 到 287.9 度之间）
            const safeRedAngle = Math.random() * NOT_BUY_MAX_ANGLE;

            // 转动 5~10 圈，增加动画真实感
            const baseRotate = (5 + Math.random() * 5) * 360;
            const targetAngle = totalRotateAngle + baseRotate + safeRedAngle;

            // 执行旋转
            wheel.style.transform = `rotate(${targetAngle}deg)`;

            // 动画结束后显示结果
            setTimeout(() => {
                result.textContent = `结果：${res}`;
                result.style.color = '#F44336';
                totalRotateAngle = targetAngle; // 或可选：targetAngle % 360
                isSpinning = false;
                drawBtn.disabled = false;
            }, 4000);
        }
    </script>
</body>
</html>
